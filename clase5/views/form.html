<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

   <title>Ingrese Producto</title>
</head>
<body>
   <form action="/products" method="post" id="form">
       <fieldset id="crearProducto" style="width: 25%; display: flex; flex-direction: column; margin:0 auto">
           <b><legend style="text-align: center; color:  red">Producto</legend></b>
           <input style="margin: 1px;" type="text" name="name" id="name" placeholder="Nombre">
           <input style="margin: 1px;" type="number" name="price" id="price" placeholder="Precio">
           <input style="margin: 1px;" type="icon" name="imagen" id="imagen" placeholder="URL imagen" alt="imagen" width="auto" >
           <input style="margin: 1px;" type="submit"class="btn btn-dark" >
       </fieldset>

   <a class="row d-flex  justify-content-center"href="/products">Ir a Productos</a>
</body>
</html>
